<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerenciador de Funcionários</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous">

	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

	<!-- Custom Styles -->
	<style>
		body {
            background: linear-gradient(90deg, #87CEEB 0%, #515ada 78%);
        }

        .navbar {
            background-color: #333;
            color: white;
        }

        .navbar a {
            color: white;
            font-size: 1.5em;
            margin-right: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-family: 'Times New Roman', serif;
            font-size: 2em;
        }
	</style>
</head>

<body>

<div th:fragment="navbar" class="navbar">
	<nav class="navbar navbar-expand-lg mb-3 d-flex justify-content-between">
		<div class="logo-container">
			<a class="logo" href="/home">
				<img src="https://avatars.githubusercontent.com/u/64226265?v=4" alt="" width="300" height="200" class="d-inline-row align-text-top">
			</a>
			<a class="logo-text" href="https://github.com/lebuffet02" target="_blank">https://github.com/lebuffet02</a>
		</div>


		<ul class="nav">
			<li class="nav-item"><a class="nav-link active" aria-current="page" href="/home">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="/?setor=tecnologia">Tecnologia</a></li>
			<li class="nav-item"><a class="nav-link" href="/?setor=Administrativo">Administrativo</a></li>
			<li class="nav-item"><a class="nav-link" href="/?setor=rh">Recursos Humanos</a></li>
		</ul>
	</nav>
</div>

<div th:fragment="form" class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="form-group">
				<label for="nome" class="form-label">Nome</label>
				<input class="form-control" type="text" th:field="*{nome}" id="nome" placeholder="Nome Completo">
			</div>

			<div class="form-group">
				<label for="inputEmail" class="form-label">Email</label>
				<input th:field="*{email}" type="email" class="form-control" id="inputEmail" required
					   placeholder="Email">
			</div>

			<div class="form-group">
				<label for="inputCargo" class="form-label">Cargo</label>
				<input th:field="*{cargo}" type="text" class="form-control" id="inputCargo" required
					   placeholder="ex: Desenvolvedor">
			</div>

			<div class="form-group">
				<label for="inputSalario" class="form-label">Salário</label>
				<input th:field="*{salario}" type="number" step="any" class="form-control" id="inputSalario"
					   placeholder="ex: R$999" required>
			</div>

			<div class="form-group">
				<label for="inputState" class="form-label">Setor</label>
				<select th:field="*{setor}" id="inputState" class="form-select">
					<option value="ADMINISTRATIVO">Administrativo</option>
					<option value="RH">RH</option>
					<option value="TECNOLOGIA">Tecnologia</option>
				</select>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap JS and dependencies (if needed) -->

</body>

</html>
